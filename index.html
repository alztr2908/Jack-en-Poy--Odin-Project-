<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <script src="https://kit.fontawesome.com/79dc8a1ff2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="scoreboard">
      <div class="playerScore">
        <h1 class="player">Player</h1>
        <h2 class="player-score">0</h2>
      </div>
      <div class="computerScore">
        <h1 class="player">Computer</h1>
        <h2 class="computer-score">0</h2>
      </div>
    </section>
    <section class="main-menu">
      <h1 class="title">Rock Paper and Scissors</h1>
      <button id='let-play'>Let's Play</button>
    </section>
    <section class="play-menu">
      <h1 class="choose-option">Choose an option</h1>
      <div class="hands">
        <img class='left' src="./assets/rock.png" alt="hand">
        <img class='right' src="./assets/rock.png" alt="hand">
      </div>
      <div class="options">
        <button id='rock' class='choose rock'>
          <i class="fas fa-hand-rock"></i>
        </button>
        <button id='paper' class='choose paper'>
          <i class="fas fa-hand-paper"></i>
        </button>
        <button id='scissors' class='choose scissors'>
          <i class="fas fa-hand-peace"></i>
        </button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
